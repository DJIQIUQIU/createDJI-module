<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="wed, 26 feb 1997 08:21:57 gmt">
	<meta http-equiv="expires" content="0">
	<meta name="author" content="jia.xu">
	<meta name="keywords" content="CreateDJI" />
	<meta name="description" content="CreateDJI" />
	<title>CreateDJI</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/module.css">
</head>
<body>
<!-- #include file="/code/header.shtml" -->
<div class="page upload-page" style="background:url(../img/upload_bg.jpg) no-repeat center 0;">
	<div class="upload-page-bg">
		<div class="container">

			<div class="upload show-photo">
				<ul class="upload-tab clearfix">
					<li class="tab-item active"><a class="fake-link" href="#none">Upload my photos</a></li>
					<li class="tab-item last"><a class="fake-link" href="#none">Upload my videos</a></li>
				</ul>
				<div class="upload-photo">
					<a class="button button-upload" href="#none">Choose photos from your computer</a>
					<p class="upload-photo-text">You have used < 1% of your 1 TB</p>
				</div><!-- / -->
				<div class="upload-video">
					<p class="upload-video-text">Import from following</p>
					<div class="video-platform">
						<a class="spr youtube" href="#none" title="">youtube</a>
						<a class="spr vimeo" href="#none" title="">vimeo</a>
						<a class="spr youku" href="#none" title="">youku</a>
					</div><!-- / -->
					
				</div><!-- / -->
			</div>

		</div>
	</div>
</div>
<!-- #include file="/code/footer.shtml" -->
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
<script type="text/javascript">

	$('.fake-link').click(function() {
		$('.tab-item').removeClass('active');
		$(this).parent().toggleClass("active");
	});

</script>
</body>
</html>
