<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="keywords" content="CreateDJI" />
	<meta name="description" content="CreateDJI" />
	<title>CreateDJI</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/module.css">
</head>
<body>


<div class="page">

	<!-- 插入manage-header位置 -->

	<div class="container manage-container">

		<!-- 侧边栏/s 外层需要 manage-container包裹 -->
		<div class="sidebar">
			<div class="sidebar-upload"><a class="button button-blue button-upload" href="manage_upload_photo.shtml" title="">Upload</a></div>
			<ul>
				<li><a class="sidebar-link profile active" href="manage_my_profile.shtml">My profile</a></li>
				<li><a class="sidebar-link work" href="manage_my_woks_photo.shtml">My work</a></li>
				<li><a class="sidebar-link favourites" href="manage_my_favourites_photo.shtml">My favourites</a></li>
				<li><a class="sidebar-link password" href="manage_my_password.shtml">My password</a></li>
			</ul>
		</div>
		<!-- 侧边栏/e -->

		<div class="manage-pagecont">
			<div class="bg"></div>
			<div class="manage-pagecont-warp">
				
				<!-- 分类导航 /s -->
				<ul class="manage-tab clearfix">
					<li class="tab-item active"><a class="fake-link" href="#none">My Photos</a></li>
					<li class="tab-item"><a class="fake-link" href="#none">My Videos</a></li>
					<li class="tab-item last"><a class="fake-link" href="#none">Event</a></li>
				</ul>
				<!-- 分类导航 /e -->

				<!-- 作品编辑 /s -->
	            <div class="work-edit">
	                <img class="width-responsive" src="http://jiagege.cn/source/?x=900x505">
	                <div class="preview-form" role="form">
	                   	<div class="form-group">
	                        <label class="label-line" for="title">Title</label>
	                        <input class="form-control input-title" type="text" id="title" value="Fizz">
	                        <label class="radio-label"><input type="radio" name="type"> Private</label>
	                        <label class="radio-label"><input type="radio" name="type" checked> Public</label>
	                    </div>
	                    <div class="form-group">
	                        <label class="label-line" for="description">Description</label>
	                        <textarea class="form-control textarea-desc" id="description" rows="5"></textarea>
	                    </div>
	                    <div class="form-group">
	                        <label class="label-line" for="tags">Tags</label>
	                        <input type="text" class="form-control input-tags" id="tags">
	                    </div>
	                    <div class="form-group">
	                        <label class="label-line" for="location">Location</label>
	                        <div class="input-location">
	                        	<label>Country</label>
	                        	<input type="text" class="form-control" id="location1" placeholder="">
	                    	</div>
	                    	<div class="input-location">
	                    		<label>State</label>
	                        	<input type="text" class="form-control input-location" id="location2" placeholder="">
	                    	</div>
	                        <div class="input-location">
	                        	<label>City</label>
	                        	<input type="text" class="form-control input-location" id="location3" placeholder="">
	                    	</div>
	                    </div>
	                </div>
	                <div class="preview-action">
	                    <a class="button">Cancel</a>
	                    <a class="button button-green">Save Changes</a>
	                </div>
	            </div>
				<!-- 作品编辑 /e -->

			</div>
		</div>

	</div>

</div>


<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
