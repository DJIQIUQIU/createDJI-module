<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="wed, 26 feb 1997 08:21:57 gmt">
	<meta http-equiv="expires" content="0">
	<meta name="author" content="jia.xu">
	<meta name="keywords" content="CreateDJI" />
	<meta name="description" content="CreateDJI" />
	<title>CreateDJI</title>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/module.css">
</head>
<body class="fullscreen">

    <div class="page">
    	<div class="fullscreen-header">
			<div class="work-single-title">
				<a class="work-user-img vip" href="#none"> <!-- if vip addClass vip -->
					<img width="56" height="53" src="http://dummyimage.com/56x53">
					<span class="spr vip-vote"></span>
				</a>
				<p class="title-text">Having fun on the beach</p>
				<span class="work-user-name">Ali Erturk</span>
			</div>
		</div>
        <div class="fullscreen-img-wrapper">
            <img style="display: inline-block;" class="fullscreen-img" src="http://dummyimage.com/1440x900">
        </div>
        <div class="fullscreen-toolbar">

			<div class="work-single-toolbar">
	            <ul class="widget">
	            	<li class="widget-score"><span>99.8</span></li>
	            	<li class="widget-rate">
	            		<div class="mod-rate level-3" data-level="3"><!-- 星级样式 level-3 替换后面数字 -->
	            			<i class="icon icon-star star-1 active"></i><!-- active为star激活样式，去除即为默认 -->
	            			<i class="icon icon-star star-2"></i>
	            			<i class="icon icon-star star-3"></i>
	            			<i class="icon icon-star star-4"></i>
	            			<i class="icon icon-star star-5"></i>
	            		</div>
	            	</li>
	            	<li class="widget-view">
	            		<a class="widget-link">
	            			<i class="icon icon-eye active"></i>
	            			<span class="num">2167</span>
	            		</a>
	            	</li>
	            	<li class="widget-thumbs-up">
	            		<a class="widget-link">
	            			<i class="icon icon-thumbs-up-alt"></i>
	            			<span class="num">99999</span>
	            		</a>
	            	</li>
	            	<li class="widget-like">
	            		<a class="widget-link">
	            			<i class="icon icon-heart active"></i>
	            		</a>
	            	</li>
	            	<li class="widget-share">
	            		<a class="widget-link">
	            			<i class="icon icon-share active"></i>
	            		</a>
	            		<div class="share-links-warp hide">
		            		<div class="share-links">
		            			<a class="share-icons tw"><i class="icon-twitter"></i></a>
		            			<a class="share-icons fb"><i class="icon-facebook"></i></a>
		            			<a class="share-icons wb"><i class="icon-sina-weibo"></i></a>
		            			<a class="share-icons gg"><i class="icon-gplus"></i></a>
		            		</div>
	            		</div>
	            	</li>
	            	<li class="widget-share">
	            		<a class="widget-link">
	            			<i class="spr icon icon-zoom-out"></i>
	            		</a>
	            	</li>
	            </ul>
	        </div>

        </div>
        <a class="spr btn-prev">prev</a>
    	<a class="spr btn-next">next</a>
    </div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
