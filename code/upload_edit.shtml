<!-- #include file="/code/header.shtml" -->

<div class="page upload-page">

	<!-- 插入manage-header位置 -->

	<div class="container manage-container">

		<!-- upload侧边栏/s 外层需要 manage-container包裹 -->
		<div class="upload-edit-sidebar">
			<div class="edit-status">
				Editing 2 photo:
			</div>
			<div class="form-group">

				<div class="single-line">
					<label class="control-label">Title:</label>
					<input type="email" class="form-control" id="inputEmail3" placeholder="Title">
				</div>

				<div class="single-line">
					<label class="control-label">Description:</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>

				<div class="single-line">
					<label class="control-label">TAGS:</label>
					<input type="email" class="form-control" id="inputEmail3" placeholder="Title">
				</div>

				<div class="single-line">
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
						Private 
					</label>
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Public 
					</label>
				</div>

			</div>
			<div class="btns-line">
				<a class="button button-select" href="" title="">Select all</a>
				<a class="button button-confirm" href="" title="">Confirm</a>
			</div><!-- / -->
		</div>
		<!-- upload侧边栏/e -->

		<div class="manage-pagecont">
			<div class="bg"></div>
			<div class="manage-pagecont-warp">
				<!-- 右侧内容填充区域 -->
			</div>
		</div>

	</div>

</div>
