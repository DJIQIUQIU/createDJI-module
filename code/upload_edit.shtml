<!DOCTYPE HTML>

<div class="page upload-page">

	<!-- 插入manage-header位置 -->

	<div class="container manage-container">

		<!-- upload侧边栏/s 外层需要 manage-container包裹 -->
		<div class="upload-edit-sidebar">

			<div class="btns-line">
				<!-- <a class="button button-select" href="" title="">Select all</a> -->
				<div class="btns-line-top">
					<a class="button button-subsidiary left" href="#none">
						<i class="spr icon icon-edit-all"></i>
						Edit all
					</a>
					<a class="button button-subsidiary right" href="#none">
						<i class="spr icon icon-add"></i>
						Add
					</a>
				</div>
				<a class="button button-confirm" href="" title="">Upload 6 photos</a>
			</div>

			<div class="edit-status">
				Editing 2 photo:
			</div>
			<div class="form-group">

				<div class="single-line">
					<label class="control-label">Title:</label>
					<input type="text" class="form-control" id="" placeholder="Title">
				</div>

				<div class="single-line">
					<label class="control-label">Description:</label>
					<textarea class="form-control" rows="3"></textarea>
				</div>

				<div class="single-line">
					<label class="control-label">TAGS:</label>
					<input type="text" class="form-control" id="" placeholder="TAGS">
				</div>

				<div class="single-line">
					<label class="control-label">Location:</label>
					<input type="text" class="form-control" id="" placeholder="Location">
				</div>

				<div class="single-line">
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
						Private 
					</label>
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Public 
					</label>
				</div>

			</div>
			
		</div>

							<div class="upload-work-status error">上传失败</div>
							<div class="upload-work-status success">上传成功</div>
							<div class="upload-work-status uploading">上传中...</div>
							<div class="upload-progress">
								<div class="progress-bar" style="width:59%;"></div>
							</div>
						</div>
						<div class="upload-work-edit">
							<input class="form-control" type="text" name="title" value="Title" placeholder="Add a Title">
							<input class="form-control" type="text" name="desc" value="Description" placeholder="Add a Description">
						</div>
						<div class="upload-work-btns">
							<a class="btn btn-check" href="#none"><i class="icon-search"></i></a>
							<a class="btn btn-del" href="#none"><i class="icon-cancel"></i></a>

					</div>

</div>

<div class="pop-mask"></div>
<div class="pop small">
	<a class="pop-close" href="#none"><i class="icon-cancel"></i></a>
	<div class="pop-cont">
		<p class="upload-pop-text" style="text-align:center;padding:65px 0 100px 0;font-size:18px;color:#626262;">Picture upload finished you can edit the picture information</p>
	</div>
	<div class="pop-btns">
		<a class="button button-green" title="">Edit</a>
		<a class="button button-blue" title="">Confirm</a>
	</div><!-- / -->

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/custom.js"></script>
<script type="text/javascript">
	$('.upload-work-cell').click(function() {
		$(this).toggleClass('foucs');
	});
	$('.pop-close').click(function() {
		$('.pop-mask').css('display', 'none');
		$('.pop').css('display', 'none');
	});
</script>
